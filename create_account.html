<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #004d00;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #003300;
            padding: 20px;
            border-radius: 10px;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #fff;
            background-color: #006600;
            color: white;
            border-radius: 5px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #008000;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #00b300;
        }
        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
        .back-to-login {
            margin-top: 20px;
            color: white;
            text-decoration: none;
        }
        .back-to-login:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div>
        <img src="M learning logo.jpg" alt="M-Learn Pro Logo" class="logo">
    </div>

    <div class="container">
        <h2>Create Account</h2>
        <form id="registerForm">
            <input type="text" id="studentNumber" class="input-field" placeholder="Enter Student Number" required>
            <input type="password" id="password" class="input-field" placeholder="Enter Password" required>
            <input type="password" id="confirmPassword" class="input-field" placeholder="Confirm Password" required>
            <button type="button" class="btn" onclick="register()">Register</button>
        </form>
        <div class="back-to-login">
            <a href="index.html" class="back-to-login">Back to Login</a>
        </div>
    </div>

    <script>
        async function register() {
            const studentNumber = document.getElementById("studentNumber").value.trim();
            const password = document.getElementById("password").value.trim();
            const confirmPassword = document.getElementById("confirmPassword").value.trim();

            if (!studentNumber || !password || !confirmPassword) {
                alert("Please fill in all fields.");
                return;
            }

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            const sheetUrl = "https://script.google.com/macros/s/AKfycbwtYel38SI2DJXjGvdTAaXnZHXI3UTWbOQq-oQs6q736PFqp_V5vjtwi9h-s1yCYcjEbQ/exec"; 
            const requestBody = {
                studentNumber: studentNumber,
                password: password
            };

            try {
                const response = await fetch(sheetUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(requestBody)
                });
                const result = await response.json();
                if (result.success) {
                    alert("Account created successfully!");
                    window.location.href = "index.html";
                } else {
                    alert("Error: " + result.message);
                }
            } catch (error) {
                console.error("Error:", error);
                alert("Failed to register. Please try Again.");
            }
        }
    </script>
</body>
</html>
