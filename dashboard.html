<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - M-Learn Pro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #004d00;
            color: white;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #003300;
        }
        .logo {
            width: 100px;
            height: auto;
        }
        .menu-icon {
            font-size: 30px;
            cursor: pointer;
        }
        .side-menu {
            width: 250px;
            height: 100vh;
            position: fixed;
            left: -250px;
            top: 0;
            background-color: #006600;
            padding-top: 60px;
            transition: 0.3s;
        }
        .side-menu a {
            display: block;
            padding: 15px;
            text-decoration: none;
            color: white;
        }
        .side-menu a:hover {
            background-color: #008000;
        }
        .content {
            padding: 20px;
        }
        .footer {
            background-color: #003300;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 14px;
        }
        .footer a {
            color: #ffffff;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body onclick="hideMenu(event)">
    <div class="header">
        <span class="menu-icon" onclick="toggleMenu(event)">&#9776;</span>
        <img src="Mlearn logo.jpg" alt="M-Learn Pro Logo" class="logo">
    </div>
    
    <div class="side-menu" id="sideMenu">
        <a href="dashboard.html">Dashboard</a>
        <a href="courses.html">Courses</a>
        <a href="quizzes.html">Quizzes</a>
        <a href="assignments.html">Assignments</a>
        <a href="discussions.html">Discussions</a>
        <a href="logout.html">Logout</a>
    </div>
    
    <div class="content">
        <h1>Welcome to Your Dashboard</h1>
        <p>Here you can manage your courses, quizzes, assignments, and discussions.</p>
    </div>

    <div class="footer">
        <p>Contact us: <a href="mailto:infomartooedutech@gmail.com">infomartooedutech@gmail.com</a></p>
        <p>Follow us on <a href="https://www.facebook.com/profile.php?id=61568599103956" target="_blank">Facebook</a></p>
        <p>WhatsApp: <a href="https://wa.me/260950322498" target="_blank">+260 950322498</a></p>
        <p>Â© 2025 M-Learn Pro. All rights reserved.</p>
    </div>

    <script>
        function toggleMenu(event) {
            event.stopPropagation();
            var menu = document.getElementById("sideMenu");
            menu.style.left = (menu.style.left === "0px") ? "-250px" : "0px";
        }

        function hideMenu(event) {
            var menu = document.getElementById("sideMenu");
            if (!menu.contains(event.target) && menu.style.left === "0px") {
                menu.style.left = "-250px";
            }
        }
    </script>
</body>
</html>
