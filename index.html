<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-Learn Pro - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #004d00; /* Dark green background */
            color: white;
        }
        .header {
            text-align: center;
            margin: 20px 0;
        }
        .logo {
            width: 150px;
            height: auto;
        }
        .login-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #003300;
            padding: 20px;
            border-radius: 10px;
        }
        .login-container h2 {
            text-align: center;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #fff;
            background-color: #006600;
            color: white;
            border-radius: 5px;
        }
        .input-field:focus {
            outline: none;
            background-color: #008000;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #006600;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #008000;
        }
        .forgot-password,
        .signup {
            text-align: center;
            margin-top: 10px;
        }
        .forgot-password a,
        .signup a {
            color: #fff;
            text-decoration: none;
        }
        .forgot-password a:hover,
        .signup a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="M learning logo.jpg" alt="M-Learn Pro Logo" class="logo">
    </div>

    <div class="login-container">
        <h2>Student Login</h2>
        <form id="loginForm" onsubmit="return login()">
            <input type="email" id="email" name="email" class="input-field" placeholder="Enter Email" required>
            <input type="password" id="password" name="password" class="input-field" placeholder="Enter Password" required>
            <button type="submit" class="btn">Login</button>
        </form>
        
        <div class="forgot-password">
            <a href="#" onclick="resetPassword()">Forgot Password?</a>
        </div>
        <div class="signup">
            <a href="signup.html">Sign Up</a>
        </div>
    </div>

    <!-- Add Firebase SDK with module import style -->
    <script type="module">
        // Import necessary Firebase functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAArY2OhlmtVVJ7RgQkuSPi6ifzZH42n_c",
            authDomain: "m-learn-pro.firebaseapp.com",
            projectId: "m-learn-pro",
            storageBucket: "m-learn-pro.firebasestorage.app",
            messagingSenderId: "551504603631",
            appId: "1:551504603631:web:acd2019cc2880eea016e1a",
            measurementId: "G-G5FHS0F82F"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Login function
        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            signInWithEmailAndPassword(auth, email, password)
                .then(() => {
                    window.location.href = "dashboard.html";  // Redirect to dashboard
                })
                .catch((error) => {
                    alert(error.message);  // Show error message if login fails
                });

            return false;  // Prevent form submission
        }

        // Forgot password function
        function resetPassword() {
            const email = document.getElementById('email').value;
            if (email) {
                sendPasswordResetEmail(auth, email)
                    .then(() => {
                        alert('Password reset email sent!');
                    })
                    .catch((error) => {
                        alert(error.message);  // Show error message if resetting password fails
                    });
            } else {
                alert('Please enter your email address first.');
            }
        }
    </script>
</body>
</html>
