<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #004d00;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #003300;
            padding: 20px;
            border-radius: 10px;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #fff;
            background-color: #006600;
            color: white;
            border-radius: 5px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #008000;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #00b300;
        }
        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
        .back-to-login {
            margin-top: 20px;
            color: white;
            text-decoration: none;
        }
        .back-to-login:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Logo on top -->
    <div>
        <img src="M learning logo.jpg" alt="M-Learn Pro Logo" class="logo">
    </div>

    <div class="container">
        <h2>Create Account</h2>
        <form id="registerForm" onsubmit="return false;">
            <input type="text" id="studentNumber" class="input-field" placeholder="Enter Student Number" required>
            <input type="password" id="password" class="input-field" placeholder="Enter Password" required>
            <input type="password" id="confirmPassword" class="input-field" placeholder="Confirm Password" required>
            <button type="button" class="btn" onclick="register()">Register</button>
        </form>

        <!-- Back to login link -->
        <div class="back-to-login">
            <a href="index.html" class="back-to-login">Back to Login</a>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAdia-RwIoZCJ2GkrxN3skbbGsEkp0Na7g",
            authDomain: "m-learn-pro-73f8d.firebaseapp.com",
            projectId: "m-learn-pro-73f8d",
            storageBucket: "m-learn-pro-73f8d.firebasestorage.app",
            messagingSenderId: "785430767519",
            appId: "1:785430767519:web:56375290779cab2410ffaa",
            measurementId: "G-61VQ29ZTE6"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function register() {
            const studentNumber = document.getElementById("studentNumber").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            // Password matching validation
            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            if (studentNumber && password) {
                try {
                    // Add student data to Firestore
                    const studentRef = doc(db, "students", studentNumber);
                    await setDoc(studentRef, {
                        studentNumber: studentNumber,
                        password: password
                    });

                    // If successful, show success message and redirect
                    alert("Account created successfully!");
                    window.location.href = "index.html"; // Redirect to login page
                } catch (error) {
                    console.error("Error creating account:", error);
                    alert("Error creating account. Please try again.");
                }
            } else {
                alert("Please fill in all fields.");
            }
        }
    </script>

</body>
</html>
