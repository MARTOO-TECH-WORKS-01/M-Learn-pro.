<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-Learn Pro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #004d00; /* Dark green background */
            color: white;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #003300; /* Slightly darker green */
        }
        .logo {
            width: 100px;
            height: auto;
        }
        .menu-icon {
            font-size: 30px;
            cursor: pointer;
        }
        .side-menu {
            width: 250px;
            height: 100vh;
            position: fixed;
            left: -250px;
            top: 0;
            background-color: #006600;
            padding-top: 60px;
            transition: 0.3s;
        }
        .side-menu a {
            display: block;
            padding: 15px;
            text-decoration: none;
            color: white;
        }
        .side-menu a:hover {
            background-color: #008000;
        }
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <span class="menu-icon" onclick="toggleMenu()">&#9776;</span>
        <img src="Mlearn-logo.jpg" alt="M-Learn Pro Logo" class="logo">
    </div>
    
    <div class="side-menu" id="sideMenu">
        <a href="#">Dashboard</a>
        <a href="#">Courses</a>
        <a href="#">Quizzes</a>
        <a href="#">Assignments</a>
        <a href="#">Discussions</a>
        <a href="#">Logout</a>
    </div>
    
    <div class="content">
        <h1>Welcome to M-Learn Pro</h1>
        <p>Your e-learning platform.</p>
    </div>
    
    <script>
        function toggleMenu() {
            var menu = document.getElementById("sideMenu");
            if (menu.style.left === "0px") {
                menu.style.left = "-250px";
            } else {
                menu.style.left = "0px";
            }
        }
    </script>
</body>
</html>
