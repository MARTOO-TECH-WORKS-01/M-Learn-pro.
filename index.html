<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-Learn Pro - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #004d00; /* Dark green background */
            color: white;
        }
        .header {
            text-align: center;
            margin: 20px 0;
        }
        .logo {
            width: 150px;
            height: auto;
        }
        .login-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #003300;
            padding: 20px;
            border-radius: 10px;
        }
        .login-container h2 {
            text-align: center;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #fff;
            background-color: #006600;
            color: white;
            border-radius: 5px;
        }
        .input-field:focus {
            outline: none;
            background-color: #008000;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #006600;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #008000;
        }
        .forgot-password,
        .signup {
            text-align: center;
            margin-top: 10px;
        }
        .forgot-password a,
        .signup a {
            color: #fff;
            text-decoration: none;
        }
        .forgot-password a:hover,
        .signup a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="M learning logo.jpg" alt="M-Learn Pro Logo" class="logo">
    </div>

    <div class="login-container">
        <h2>Student Login</h2>
        <form id="loginForm" onsubmit="return login()">
            <input type="text" id="username" name="username" class="input-field" placeholder="Enter Username" required>
            <input type="password" id="password" name="password" class="input-field" placeholder="Enter Password" required>
            <button type="submit" class="btn">Login</button>
        </form>
        
        <div class="forgot-password">
            <a href="#">Forgot Password?</a>
        </div>
        <div class="Rgister">
            <a href="#">Register</a>
        </div>
    </div>

    <script>
        function login() {
            // No actual validation, login is always successful
            window.location.href = "dashboard.html";  // Redirect to the dashboard
            return false;  // Prevent form submission
        }
    </script>
</body>
</html>
