<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #004d00;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #003300;
            padding: 20px;
            border-radius: 10px;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #fff;
            background-color: #006600;
            color: white;
            border-radius: 5px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #008000;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #00b300;
        }
        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
        .back-to-login {
            margin-top: 20px;
            color: white;
            text-decoration: none;
        }
        .back-to-login:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Logo on top -->
    <div>
        <img src="M learning logo.jpg" alt="M-Learn Pro Logo" class="logo">
    </div>

    <div class="container">
        <h2>Create Account</h2>
        <form id="registerForm">
            <input type="text" id="studentNumber" class="input-field" placeholder="Enter Student Number" required>
            <input type="password" id="password" class="input-field" placeholder="Enter Password" required>
            <input type="password" id="confirmPassword" class="input-field" placeholder="Confirm Password" required>
            <button type="button" class="btn" onclick="register()">Register</button>
        </form>

        <!-- Back to login link -->
        <div class="back-to-login">
            <a href="index.html" class="back-to-login">Back to Login</a>
        </div>
    </div>

    <!-- Supabase SDK -->
    <script type="module">
        // Import Supabase client library
        import { createClient } from 'https://cdn.skypack.dev/@supabase/supabase-js';

        // Supabase credentials
        const supabaseUrl = 'https://pxsipddyswegrdyasivx.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB4c2lwZGR5c3dlZ3JkeWFzaXZ4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDMyOTAzNjEsImV4cCI6MjA1ODg2NjM2MX0.QqldYvuKI6ow8rr3cZmu3OxiAMh-0srKeDTW_XXzVW4'; 
        const supabase = createClient(supabaseUrl, supabaseKey);

        async function register() {
            const studentNumber = document.getElementById("studentNumber").value.trim();
            const password = document.getElementById("password").value.trim();
            const confirmPassword = document.getElementById("confirmPassword").value.trim();

            // Ensure fields are not empty
            if (!studentNumber || !password || !confirmPassword) {
                alert("Please fill in all fields.");
                return;
            }

            // Password matching validation
            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            try {
                // Create account using Supabase Auth
                const { user, error } = await supabase.auth.signUp({
                    email: studentNumber + "@example.com", // Firebase requires an email format
                    password: password
                });

                if (error) {
                    console.error("Error creating account:", error.message);
                    alert("Error: " + error.message);
                    return;
                }

                // Add student data to Supabase table (excluding the password)
                const { data, error: insertError } = await supabase
                    .from('students')
                    .insert([{ student_number: studentNumber, user_id: user.id }]);

                if (insertError) {
                    console.error("Error adding student data:", insertError.message);
                    alert("Error: " + insertError.message);
                    return;
                }

                // If successful, show success message and redirect
                alert("Account created successfully!");
                window.location.href = "index.html"; // Redirect to login page
            } catch (error) {
                console.error("Error creating account:", error);
                alert("Error creating account. Please check your console.");
            }
        }
    </script>

</body>
</html>
