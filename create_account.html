
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - M-Learn Pro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #004d00; /* Dark green background */
            color: white;
        }
        .header {
            text-align: center;
            margin: 20px 0;
        }
        .logo {
            width: 150px;
            height: auto;
        }
        .login-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #003300;
            padding: 20px;
            border-radius: 10px;
        }
        .login-container h2 {
            text-align: center;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #fff;
            background-color: #006600;
            color: white;
            border-radius: 5px;
        }
        .input-field:focus {
            outline: none;
            background-color: #008000;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #006600;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #008000;
        }
        .back-login {
            text-align: center;
            margin-top: 10px;
        }
        .back-login a {
            color: #fff;
            text-decoration: none;
        }
        .back-login a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="M learning logo.jpg" alt="M-Learn Pro Logo" class="logo">
    </div>

    <div class="login-container">
        <h2>Create Account</h2>
        <form id="createAccountForm" onsubmit="return createAccount()">
            <input type="text" id="studentNumber" name="studentNumber" class="input-field" placeholder="Enter Student Number" required>
            <input type="password" id="password" name="password" class="input-field" placeholder="Enter Password" required>
            <input type="password" id="confirmPassword" name="confirmPassword" class="input-field" placeholder="Confirm Password" required>
            <button type="submit" class="btn">Create Account</button>
        </form>

        <div class="back-login">
            <a href="index.html">Back to Login</a>
        </div>
    </div>

    <script>
        function createAccount() {
            // Get form input values
            const studentNumber = document.getElementById('studentNumber').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validate if the passwords match
            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return false; // Prevent form submission
            }

            // Proceed with Firebase registration here (see Firebase setup below)

            alert('Account successfully created!');
            window.location.href = "index.html"; // Redirect to login page after successful account creation
            return false; // Prevent form submission
        }
    </script>
</body>
</html>
